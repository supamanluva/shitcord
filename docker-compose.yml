services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: shitcord-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-shitcord}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-shitcord}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shitcord"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shitcord-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 8080
      HOST: 0.0.0.0
      DB_DRIVER: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-shitcord}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-shitcord}
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY_HOURS: 72
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "8080:8080"
    volumes:
      - uploads:/app/uploads

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shitcord-web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
  uploads:
